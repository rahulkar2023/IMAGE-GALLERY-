<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="Image 1" class="gallery-image active">
            <img src="https://th.bing.com/th/id/OIG4.hb6x6NsHBTvbDGaD13Ua" alt="Image 2" class="gallery-image">
            <img src="https://tinypng.com/images/social/website.jpg" alt="Image 3" class="gallery-image">
            <img src="https://th.bing.com/th/id/OIG3.LF0j5JICj4qbfqQ_Oudn" alt="Image 4" class="gallery-image">
            <img src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg" alt="Image 5" class="gallery-image">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*YMJDp-kqus7i-ktWtksNjg.jpeg" alt="Image 6" class="gallery-image">
            <img src="https://cdn.pixabay.com/photo/2018/04/16/16/16/sunset-3325080_1280.jpg" alt="Image 7" class="gallery-image">
            <img src="https://pngmagic.com/product_images/nature-themed-3d-wallpaper-with-animated-effects-for-a-lively-desktop_GUj.jpeg" alt="Image 8" class="gallery-image">
            <img src="https://images.pexels.com/photos/3998365/pexels-photo-3998365.png?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image 9" class="gallery-image">
            <!-- Add more images here -->
        </div>
        
        <!-- Navigation Controls -->
        <div class="controls">
            <button id="prev" class="nav-button"><span>&#10094;</span></button>
            <button id="next" class="nav-button"><span>&#10095;</span></button>
        </div>
        
        <!-- Image Indicator Dots -->
        <div class="image-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <!-- Add more dots for additional images -->
        </div>
    </div>

    <script src="image.js"></script>
</body>
</html>
